<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .calculator {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 320px;
        }
        .calculator input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            text-align: right;
            background-color: #34495e;
            color: #ecf0f1;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator .buttons button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: #34495e;
            color: #ecf0f1;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .calculator .buttons button:hover {
            background-color: #3b4a5e;
            transform: scale(1.05);
        }
        .calculator .buttons button:active {
            transform: scale(0.95);
        }
        .calculator .buttons button.operator {
            background-color: #e67e22;
            color: white;
        }
        .calculator .buttons button.operator:hover {
            background-color: #d35400;
        }
        .calculator .buttons button.equal {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }
        .calculator .buttons button.equal:hover {
            background-color: #27ae60;
        }
        .calculator .buttons button.clear {
            background-color: #e74c3c;
            color: white;
        }
        .calculator .buttons button.clear:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h6> this calculator is degined by jitesh sahani</h6>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            const result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>
 

</body>
</html>
